---
- hosts: webservers 
  become: True
  tasks:
   tasks:
  - name: Update APT package manager repositories cache
    become: true
    apt:
      update_cache: yes

  - name: Install OpenJDK Java
    become: yes
    apt:
      name: "{{ item }}"
      state: present
    with_items:
     openjdk-8-jdk
     
    - name: Install packages
      apt:
        name: "httpd"
        state: "present"
    - name: Start Apache server
      service:
        name: httpd
        state: started
        enabled: True
    - name: Deploy static website
      copy:
        src: /var/lib/jenkins/workspace/student_data_101/bootjpa/index.html
        dest: /var/www/html/
...
